<div class="input-form">
    <label class="input-form__title" for="">{{title}}</label>
    <div class="input-form__wrapper">
        <div class="input-password">
            <app-input class="input-form__comp" [isPadding]="isPadding" [type]="'password'"></app-input>
            <svg-icon class="password-icon" src="assets/eye.svg"></svg-icon>
        </div>
        <div class="input-form__error"></div>  
    </div>
</div>
